name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: "Diagnostics: Check secrets presence"
        shell: bash
        run: |
          missing=0
          if [ -z "${{ secrets.VPS_HOST }}" ]; then
            echo "❌ Secret VPS_HOST is missing."
            missing=1
          else
            echo "✅ Secret VPS_HOST is present."
          fi
          if [ -z "${{ secrets.VPS_USER }}" ]; then
            echo "❌ Secret VPS_USER is missing."
            missing=1
          else
            echo "✅ Secret VPS_USER is present."
          fi
          if [ -z "${{ secrets.VPS_PASSWORD }}" ]; then
            echo "❌ Secret VPS_PASSWORD is missing."
            missing=1
          else
            echo "✅ Secret VPS_PASSWORD is present."
          fi
          if [ -z "${{ secrets.VPS_PORT }}" ]; then
            echo "❌ Secret VPS_PORT is missing."
            missing=1
          else
            echo "✅ Secret VPS_PORT is present."
          fi
          if [ "$missing" -eq 1 ]; then
            echo "❌ One or more required secrets are missing."
            exit 1
          fi

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            cd /var/www/app
            git fetch origin
            git reset --hard origin/main
            npm ci
            npm run build
            
            # Deploy frontend
            echo "Deploying frontend..."
            sudo mkdir -p /var/www/app-frontend
            sudo rm -rf /var/www/app-frontend/*
            sudo cp -r dist/* /var/www/app-frontend/
            
            # Deploy backend
            echo "Deploying backend..."
            cd server
            npm ci
            pm2 describe ite-server >/dev/null 2>&1 || pm2 start index.js --name ite-server
            pm2 restart ite-server
            pm2 save
