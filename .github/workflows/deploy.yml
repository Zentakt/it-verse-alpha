name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || '22' }}
          script: |
            set -e
            cd /var/www/ite-verse
            git fetch origin
            git reset --hard origin/main
            npm ci
            npm run build
            cd server
            npm ci
            pm2 describe ite-server >/dev/null 2>&1 || pm2 start index.js --name ite-server
            pm2 restart ite-server
            pm2 save
