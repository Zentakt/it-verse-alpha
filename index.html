  <head>
    <meta charset="UTF-8" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap" rel="stylesheet">
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #7c3aed;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a78bfa;
      }

      /* Glitch Animations */
      @keyframes glitch-anim-1 {
        0% { clip-path: inset(20% 0 80% 0); transform: translate(-2px, 1px); }
        20% { clip-path: inset(60% 0 10% 0); transform: translate(2px, -1px); }
        40% { clip-path: inset(40% 0 50% 0); transform: translate(-2px, 2px); }
        60% { clip-path: inset(80% 0 5% 0); transform: translate(2px, -2px); }
        80% { clip-path: inset(10% 0 70% 0); transform: translate(-1px, 1px); }
        100% { clip-path: inset(30% 0 50% 0); transform: translate(1px, -1px); }
      }
      
      .glitch-effect {
        position: relative;
        display: inline-block; /* Ensure effect wraps text tightly */
      }
      
      .glitch-effect::before,
      .glitch-effect::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: transparent; /* Transparent background to fix black block issue */
      }
      
      .glitch-effect::before {
        left: 2px;
        text-shadow: -2px 0 #ff00de;
        clip-path: inset(0);
        animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
      }
      
      .glitch-effect::after {
        left: -2px;
        text-shadow: 2px 0 #00ffff;
        clip-path: inset(0);
        animation: glitch-anim-1 3.5s infinite linear alternate-reverse;
      }

      @keyframes blink-fast {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.3; }
      }

      body {
        font-family: 'Jersey 10', sans-serif;
        font-size: 28px; /* Significantly increased for better readability */
        letter-spacing: 0.15em; /* Wide tracking to separate characters */
        word-spacing: 0.3em; /* Ensure words don't merge */
        line-height: 1.6;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {

              'sans': ['"Jersey 10"', 'sans-serif'],

              }
            },
            animation: {
               'blink-fast': 'blink-fast 0.2s steps(2, start) infinite',
            }
          }
        }
      }
    </script>
