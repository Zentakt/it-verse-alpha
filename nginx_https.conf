server {
  listen 80;
  server_name itverse.site www.itverse.site;
  return 301 https://$server_name$request_uri;
}

server {
  listen 443 ssl http2;
  server_name itverse.site www.itverse.site;
  root /var/www/app-frontend;
  index index.html;

  ssl_certificate /etc/ssl/certs/iverse.crt;
  ssl_certificate_key /etc/ssl/private/iverse.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;

  # Serve uploaded files directly from backend uploads folder
  location /uploads/ {
    alias /var/www/app/server/uploads/;
    expires 1d;
    add_header Cache-Control "public, max-age=86400";
    add_header Cross-Origin-Resource-Policy "cross-origin";
    add_header Access-Control-Allow-Origin "*";
    try_files $uri =404;
  }

  # WebSocket endpoint with upgrade headers
  location /api/ws {
    proxy_pass http://127.0.0.1:5000;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_read_timeout 86400;
  }

  # API proxy
  location /api/ {
    proxy_pass http://127.0.0.1:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    client_max_body_size 50M;
  }

  # Frontend SPA routing
  location / {
    try_files $uri /index.html;
  }
}
